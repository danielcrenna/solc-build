language: cpp

branches:
    only:
        - master

install:    
  - module load gcc cmake

matrix:
  include:
    - os: linux
      env: 
        - OS=linux_x64
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      before_install:
        - export CXX=g++-7 CC=gcc-7
        - git submodule update --init --recursive
      script:
        - ./build-linux.sh
        
    - os: osx
      env:
        - OS=macos_x64
      osx_image: xcode9.3
      before_install:
        - git submodule update --init --recursive
      script:
        - ./build-macos.sh
